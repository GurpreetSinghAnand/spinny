{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MIM | Mobile Inventory Manager{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <header class="space">

        <div class="col-md-2">
            <img src="images/logo.png" class="img-responsive">
        </div>
        <div class="col-md-12 space">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="/mim/index/">Home<span class="sr-only">(current)</span></a></li>
                            <li><a href="/mim/products">Products</a></li>
                            <li><a href="/mim/customers">Customers</a></li>
                            <li><a href="/mim/transactions">Transactions</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right login">
                            <li><a href="/mim/logout/">Logout</a></li>

                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>
    </header>
    {% block content %}{% endblock %}
</div>
<footer class="space">
    <div style="">
        <div class="col-md-12 dark_grey"
             style="width: 100%; height: 150px; float: left;position: relative; margin: 0px auto;">
        </div>
    </div>
</footer>
<script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block js %}{% endblock %}
<script>
    $(document).ready(function () {
        $("#hide").click(function () {
            $("#field_to_edit").hide();
        });
        $("#show").click(function () {
            $("#field_to_edit").show();
        });
    });
</script>
<script type="text/javascript">
    $(document).ready(function () {

        $('.scrollingtext').bind('marquee', function () {
            var ob = $(this);
            var tw = ob.width();
            var ww = ob.parent().width();
            ob.css({right: -tw});
            ob.animate({right: ww}, 20000, 'linear', function () {
                ob.trigger('marquee');
            });
        }).trigger('marquee');

    });
</script>
{% block javascript %}{% endblock %}
</body>
</html>
